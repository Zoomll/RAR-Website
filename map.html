<html>
<head>
    <title>Interactive Robloxian Archipelago Map with Pan and Zoom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            border: 2px solid #333;
            margin: 20px;
            position: relative;
            touch-action: none; /* Prevent default touch gestures for better control */
        }
        #map-svg {
            max-width: 100%;
            max-height: 100%;
        }
        #info-box {
            position: absolute;
            background: white;
            border: 1px solid #999;
            border-radius: 5px;
            padding: 10px;
            display: none;
            pointer-events: none;
        }
        #status {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="status">Loading Robloxian Archipelago Map...</div>
    <div id="map-container">
        <!-- The SVG will be loaded here -->
    </div>

    <div id="info-box"></div>

    <script>
        const mapContainer = document.getElementById('map-container');
        const infoBox = document.getElementById('info-box');
        const statusDiv = document.getElementById('status');
        let mapSvg;

        // Function to load the SVG file
        function loadSVG() {
            fetch('TheRobloxianArchipelagoMapV1.svg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(svgContent => {
                    mapContainer.innerHTML = svgContent;
                    mapSvg = document.querySelector('#map-container svg');
                    if (mapSvg) {
                        mapSvg.id = 'map-svg';
                        addInteractivity();
                        setupPanAndZoom();
                        statusDiv.textContent = 'SVG loaded successfully!';
                        statusDiv.style.backgroundColor = '#d4edda';
                    } else {
                        throw new Error('No SVG element found in the loaded file');
                    }
                })
                .catch(error => {
                    console.error('Error loading SVG:', error);
                    statusDiv.textContent = `Error loading SVG: ${error.message}`;
                    statusDiv.style.backgroundColor = '#f8d7da';
                });
        }

        // Call this function to load the SVG
        loadSVG();

        // Pan and zoom functionality (Desktop + Mobile Support)
        function setupPanAndZoom() {
            let isDragging = false;
            let startX, startY, translateX = 0, translateY = 0;
            let scale = 1;
            let lastTouchDistance = null;

            // Update the SVG transformation (panning + zooming)
            function updateMapTransform() {
                mapSvg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            }

            // Mouse events for desktop
            mapContainer.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
            });

            mapContainer.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    updateMapTransform();
                }
            });

            mapContainer.addEventListener('mouseup', () => {
                isDragging = false;
            });

            mapContainer.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            mapContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                const rect = mapSvg.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const scaleDelta = e.deltaY * -0.001;
                const newScale = Math.min(Math.max(0.5, scale + scaleDelta), 4);

                // Calculate the zooming around the cursor point
                const scaleRatio = newScale / scale;
                translateX = mouseX - (mouseX - translateX) * scaleRatio;
                translateY = mouseY - (mouseY - translateY) * scaleRatio;

                scale = newScale;
                updateMapTransform();
            });

            // Touch events for mobile
            mapContainer.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    // Single touch for pan
                    isDragging = true;
                    startX = e.touches[0].clientX - translateX;
                    startY = e.touches[0].clientY - translateY;
                } else if (e.touches.length === 2) {
                    // Pinch-to-zoom gesture
                    lastTouchDistance = getTouchDistance(e.touches);
                }
            });

            mapContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (isDragging && e.touches.length === 1) {
                    // Pan
                    translateX = e.touches[0].clientX - startX;
                    translateY = e.touches[0].clientY - startY;
                    updateMapTransform();
                } else if (e.touches.length === 2) {
                    // Zoom
                    const newTouchDistance = getTouchDistance(e.touches);
                    if (lastTouchDistance) {
                        const scaleDelta = (newTouchDistance - lastTouchDistance) * 0.005;
                        const newScale = Math.min(Math.max(0.5, scale + scaleDelta), 4);

                        // Get the mid-point of the two fingers
                        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                        const rect = mapSvg.getBoundingClientRect();
                        const offsetX = midX - rect.left;
                        const offsetY = midY - rect.top;

                        const scaleRatio = newScale / scale;
                        translateX = offsetX - (offsetX - translateX) * scaleRatio;
                        translateY = offsetY - (offsetY - translateY) * scaleRatio;

                        scale = newScale;
                        updateMapTransform();
                    }
                    lastTouchDistance = newTouchDistance;
                }
            });

            mapContainer.addEventListener('touchend', () => {
                isDragging = false;
                lastTouchDistance = null;
            });

            // Helper function to calculate the distance between two touches
            function getTouchDistance(touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
        }

        // Function to add interactivity to SVG elements
        function addInteractivity() {
            const interactiveElements = mapSvg.querySelectorAll('path, polygon, rect, circle, ellipse');

            interactiveElements.forEach(element => {
                element.style.transition = 'fill 0.3s';
                const originalFill = element.getAttribute('fill') || '#ccc';
                const hoverFill = '#666';

                // Show info box on hover (desktop)
                element.addEventListener('mousemove', (e) => {
                    const name = element.getAttribute('data-name') || 'Unnamed Area';
                    infoBox.innerHTML = name;
                    infoBox.style.display = 'block';
                    infoBox.style.left = e.pageX + 10 + 'px';
                    infoBox.style.top = e.pageY + 10 + 'px';
                    element.style.fill = hoverFill;
                });

                // Hide info box and reset color on mouseout (desktop)
                element.addEventListener('mouseout', () => {
                    infoBox.style.display = 'none';
                    element.style.fill = originalFill;
                });

                // Add a click event to show an alert with the name of the clicked region
                element.addEventListener('click', () => {
                    const name = element.getAttribute('data-name') || 'Unnamed Area';
                    alert(`You clicked on ${name}`);
                });
            });
        }
    </script>
</body>
</html>
