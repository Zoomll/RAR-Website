<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        img {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        p,h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Gallery!</h1>

    <p>This contains multiple images of important, historic, other notable properties. Each image is directly related to RAR or one of the groups in it.</p>

    <br>
    
    <div id="image-gallery">
        <!-- Images will be inserted here -->
    </div>

    <script>
        // List of images
        const imageList = [
            // Flags
            'assets/gallery/Untitled_design_1.png',
            'assets/gallery/thumb (1).png',
            'assets/gallery/IMG_2163.png',
            'assets/gallery/Rats_flag.jpg',
            'assets/gallery/IMG_0387.jpg',
            // Logos
            'assets/gallery/output-onlinegiftools.gif',
            'assets/gallery/IMG_1993.png',
            'assets/gallery/Webp.webp',
            'assets/gallery/image0_10.png',
            'assets/gallery/TZT.png',
            // Leaders
            'assets/gallery/noFilter.webp',
            'assets/gallery/noFilter.png',
            'assets/gallery/IMG_5325.webp',
            'assets/gallery/IMG_5324.webp',
            // Misc.
            'assets/gallery/IMG_9142.webp',
            'assets/gallery/makesweet-hs2a12.gif'
        ];

        // Function to display images
        function displayImages() {
            const gallery = document.getElementById('image-gallery');
            imageList.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                gallery.appendChild(imgElement);
                gallery.appendChild(document.createElement('br'));
            });
        }

        // Trigger the image loading when the page loads
        document.addEventListener('DOMContentLoaded', displayImages);
    </script>
</body>
</html>
